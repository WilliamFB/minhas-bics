<mat-card>
    <mat-card-header>
        <mat-card-title>Minhas Contas</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table>
            <tbody>
                <tr>
                    <th>Conta</th>
                    <th>Validade</th>
                    <th>Valor</th>
                    <th></th>
                </tr>
                <tr *ngFor = "let conta of listaContas">
                    <td>{{conta.nome}}</td>
                    <td>{{conta.validade}}</td>
                    <td>{{conta.valor}}</td>
                    <td>
                        <button *ngIf = "conta.isContaPaga"
                            mat-button 
                            mat-raised-button
                            (click) = "onContaPaga(conta)">Paguei</button>
                        <p *ngIf = "!conta.isContaPaga">Ta pago</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
</mat-card>
